<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>

    <main>
        <div class="post-container">
            <div class="post-head">
                <img class='poster-avatar-img' src='images/avatar-vangogh.jpg'>

            </div>

            <div class="post-footer">
                <div class="post-controls">
                    <img class="controls-img" src="images/icon-heart.png">
                    <img class="controls-img" src="images/icon-comment.png">
                    <img class="controls-img" src="images/icon-dm.png">
